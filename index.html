<!DOCTYPE html>
<html>
  <head>
    <title>Cidades Mais Lindas</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- CSS-->
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <link href="fontawesome/css/all.css" rel="stylesheet">
</head>
  <body>
    <!--Título-->
    <h1>As cidades mais lindas</h1>

    <!--Carrossel BootStrap 4-->
    <div id="carouselId" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselId" data-slide-to="0" class="active"></li>
            <li data-target="#carouselId" data-slide-to="1"></li>
            <li data-target="#carouselId" data-slide-to="2"></li>
            <li data-target="#carouselId" data-slide-to="3"></li>
            <li data-target="#carouselId" data-slide-to="4"></li>

        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img src="img/img1.jpg" alt="First slide" class="img-fluid d-block">
                <div class="carousel-caption">
                    <h1> <i class="fas fa-leaf"></i>Tóquio - Japão</h1>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/img2.jpg" alt="Second slide" class="img-fluid d-block">
                <div class="carousel-caption">
                    <h1> <i class="fas fa-city"></i> Nova Iorque - Estados Unidos</h1>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/img3.jpg" alt="Third slide" class="img-fluid d-block">
                <div class="carousel-caption">
                    <h1> <i class="fas fa-city"></i> Paris - França</h1>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/img4.jpg" alt="First slide" class="img-fluid d-block">
                <div class="carousel-caption">
                    <h1> <i class="fas fa-city"></i> Amsterdam - Holânda</h1>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/img5.jpg" alt="First slide" class="img-fluid d-block">
                <div class="carousel-caption">
                    <h1> <i class="fas fa-leaf"></i> Vancouver - Canadá</h1>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselId" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselId" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
